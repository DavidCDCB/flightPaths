<div class="row my-3">
  <div class="col">
    <h3>Precio total de la ruta: {{
      (price != undefined ? price : '0') | currency:typeCurrency
    }}</h3>
  </div>
  <div class="col">
    <select class="form-select" (change)="convertCurrency()" [(ngModel)]="typeCurrency">
      <option default>USD</option>
      <option>COP</option>
      <option>EUR</option>
      <option>Cleveland</option>
    </select>
  </div>
</div>
