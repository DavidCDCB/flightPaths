<div class="container mt-2" role="main">

    <app-user-form-input (emitOutput)="completeJourney($event)"></app-user-form-input>

    <div class="opaco hide" [ngClass]="{'show':flightPath!.length}">
        <app-price-view [price]="this.journey.price"></app-price-view>
        <app-path-table [listOgFlights]="flightPath"></app-path-table>
        <app-path-text-output [textInput]="textResult"></app-path-text-output>
    </div>
</div>
